    <div class="content">
      <div class="container-fluid">
        <div class="page-title-box">
          <div class="row align-items-center">
            <div class="col-sm-6">
              <h4 class="page-title" style="color:rgb(250, 250, 54); font-size:x-large">Looking for a parking spot
                near your destination?
              </h4>
            </div>

          </div>
        </div>
        <!-- test content end -->


        <div class="content">
          <div class="container-fluid">
            <div class="page-title-box">
              <div class="row align-items-center">
                <div class="col-sm-6">
                  <h4 class="page-title" style="color:rgb(140, 230, 5); font-size: x-large;">Available Parkings</h4>
                </div>
                <div class="col-sm-6">
                  <ol class="breadcrumb float-right">
                    <li class="breadcrumb-item"><a href="#">ParkMate</a></li>
                    <li class="breadcrumb-item active">Parkings</li>
                  </ol>
                </div>
              </div>
              <!-- end row -->
            </div>
            <!-- end page-title -->

            <div class="row">

              <div class="col-sm-6 col-xl-3" *ngFor="let n of park">
                <div class="card">
                  <div class="card-heading p-4">
                    <div class="mini-stat-icon float-right">
                      <i class="mdi mdi-parking text-white"
                        [ngClass]="{'green':n.class==1,'yellow':n.class==2,'amber':n.class==3,'red':n.class==4}"></i>
                    </div>
                    <div>
                      <h5 class="font-16" style="color: white; font-weight: bold;">Parking {{n.name}}</h5>
                    </div>

                    <h3 class="mt-4"><span
                        [ngClass]="{'Cgreen':n.class==1,'Cyellow':n.class==2,'Camber':n.class==3,'Cred':n.class==4}"
                        style="font-weight: bold; font-size:70px">{{n.available}}</span>/{{n.total}}</h3>

                    <div class="progress mt-4" style="height: 4px;">
                      <div class="progress-bar" role="progressbar"
                        [ngClass]="{'green':n.class==1,'yellow':n.class==2,'amber':n.class==3,'red':n.class==4}"
                        [style.width.%]="n.available/n.total*100|number:'1.0-0'" aria-valuenow="75" aria-valuemin="0"
                        aria-valuemax="100"></div>
                    </div>
                    <p class=" mt-2 mb-0" style="font-weight: bold; color: white;">Availability<span
                        class="float-right">{{n.available/n.total*100|number:'1.0-0'}}%</span></p>
                  </div>
                </div>
              </div>
